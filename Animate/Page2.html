        .header {
            height: 99px;
            width: 100%;
            position: absolute;
            z-index: 3;
            background: rgba(0,0,0,0.5);
        }

        .pt-perspective {
            position: fixed;
            width: 100%;
            height: 100%;
            max-height: 526px;
            -webkit-perspective: 1200;
            -moz-perspective: 1200;
            -ms-perspective: 1200;
            perspective: 1200;
        }

        .pt-page {
            width: 100%;
            min-width: 600px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .pt-page-1, .n-page1 {
            background: url(../Image/slide1.jpg) no-repeat;
        }

        .pt-page-2, .n-page2 {
            background: url(../Image/slide2.jpg) no-repeat;
        }

        .pt-page-3, .n-page3 {
            background: url(../Image/slide3.jpg) no-repeat;
        }

        .pt-page-4, .n-page4 {
            background: url(../Image/slide4.png) no-repeat;
        }

        .pt-page-current, .no-js .pt-page {
            visibility: visible;
            z-index: 1;
        }

        .selectorsBlock.bullets {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .selectorsBlock.bullets .selectors {
            display: inline;
            text-align: center;
        }

        .selectorsBlock.bullets .selectors .item {
            display: inline-block;
            width: 9px;
            height: 9px;
            margin: 0 0 0 4px;
            background: #fff;
            opacity: 0.4;
            filter: alpha(opacity=40);
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;

        .selected {

<body>
    <div class="header"></div>
    <div id="pt-main" class="pt-perspective">
        <div class="pt-page pt-page-1 pt-page-current" data-pop="page1">
            <h1><span>A collection of </span><strong>Page</strong> Transitions1</h1>
        </div>
        <div class="pt-page pt-page-2" data-pop="page2">
            <h1><span>A collection of </span><strong>Page</strong> Transitions2</h1>
        </div>
        <div class="pt-page pt-page-3" data-pop="page3">
            <h1><span>A collection of </span><strong>Page</strong> Transitions3</h1>
        </div>
        <div class="pt-page pt-page-4" data-pop="page4">
            <h1><span>A collection of </span><strong>Page</strong> Transitions4</h1>
        </div>
        <div id="prev" class="button"></div>
        <div id="next" class="button"></div>
        <div class="selectorsBlock bullets">
            <div class="selectors">
                <div class="item selected"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
    <script src="jquery.page.transition.js"></script>
    <script type="text/javascript">
        var pp = new window.tranPage({ pages: $('.pt-page') });
        var $pages = pp.options.pages;
        var current = 1;
        var $selectors = $('.selectors');
        var $items = $selectors.find('.item');
        $('#prev').on('click', function () {
            if (current >= $pages.length) current = 0;
            //自定义动画
            pp.options.outAnimateClass = 'pt-page-rotatePushLeft';
            pp.options.inAnimateClass = 'pt-page-moveFromRight';
            pp.changePage({
                wrap: null,
                page: null,
                pop: $pages.eq(current).data('pop'),
                beforeTrigger: false,
                showLoading: false,
                startCallback: function (option) {
                    console.log('startcallback');
                },
                endCallback: function (option) {
                    $items.removeClass('selected').eq(current).addClass('selected');
                    current++;
                    console.log(current);
                    console.log('endcallback');
                }
            });
        });
        $('#next').on('click', function () {
            if (current == $pages.length) current = 0;
            pp.options.outAnimateClass = 'pt-page-rotatePushRight';
            pp.options.inAnimateClass = 'pt-page-moveFromLeft';
            pp.changePage({
                wrap: null,
                page: null,
                pop: $pages.eq(current == 0 ? 0 : $pages.length - current).data('pop'),
                beforeTrigger: false,
                showLoading: false,
                startCallback: function (option) {
                    console.log('startcallback');
                },
                endCallback: function (option) {
                    $items.removeClass('selected').eq(current == 0 ? 0 : $pages.length - current).addClass('selected');
                    current++;
                    console.log(current);
                    console.log('endcallback');
                }
            });
        });
        $('.pt-perspective').hover(function () {
            $('.button').fadeTo('slow', 0.7);
        }, function () {
            $('.button').fadeTo('slow', 0);
        });
        //自动滑动
        //setInterval(function () {
        //    $('#prev').trigger('click');
        //}, 5000);
    </script>
